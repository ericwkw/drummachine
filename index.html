<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="drum-machine">
        <div class="controls">
            <!-- Tempo Slider -->
            <div class="control-group">
                <label for="tempo-slider">Tempo</label>
                <input type="range" id="tempo-slider" min="40" max="240" value="120">
                <span id="tempo-value">120 BPM</span>
            </div>

            <!-- Steps Slider -->
            <div class="control-group">
                <label for="steps-slider">Steps</label>
                <input type="range" id="steps-slider" min="4" max="32" value="16">
                <span id="steps-value">16 Steps</span>
            </div>

            <!-- Volume Slider -->
            <div class="control-group">
                <label for="volume-slider">Volume</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                <span id="volume-value">80%</span>
            </div>
        </div>

        <div class="grid-container">
            <!-- This will be populated by JavaScript -->
        </div>

        <div class="main-actions">
            <!-- Play/Stop Button -->
            <button id="play-stop-btn">Play</button>

            <!-- Clear Button -->
            <button id="clear-btn">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
